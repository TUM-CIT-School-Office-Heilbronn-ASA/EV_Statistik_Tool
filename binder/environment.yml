name: shiny-binder
channels:
  - conda-forge
dependencies:
  - r-base=4.3    # core R (updated version)
  - r-shiny      # shiny
  - r-tidyverse  # ggplot2, dplyr, purrr, etc
  - r-r6         # R6
  - r-zip        # zip
  - r-png        # read and write PNG images
  - r-lubridate  # date handling
  - r-e1071      # e1071
  - r-rlang      # rlang
  - r-checkmate  # checkmate
  - r-glue       # glue
  - r-shinydashboard  # shinydashboard
  - r-here       # here
  - r-dt         # DataTables for R
  - r-plotly     # Interactive plots
  - r-htmlwidgets # HTML widgets
  - r-jsonlite   # JSON handling
  - r-readr      # File reading
  - r-stringr    # String manipulation
  - r-forcats    # Factor handling
  - r-scales     # Scaling functions for ggplot2
  - r-shinyjs    # shinyjs for enhanced Shiny functionality
  - pip          # pip for Python packages
  - pip:
    - jupyter-rsession-proxy  # R session proxy for Jupyter