name: Build Windows

on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install Node dependencies
        run: npm install

      - name: Prepare portable R
        shell: pwsh
        run: powershell -ExecutionPolicy Bypass -File scripts\download-r-portable.ps1

      - name: Build Windows app
        run: npm run build:win

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ev-statistik-tool-windows
          path: |
            dist/**
